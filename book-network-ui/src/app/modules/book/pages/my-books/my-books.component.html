<h3>My books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card
        *ngFor="let book of bookResponse.content"
        [book]="book"
        [manage]="true"
        (edit)="editBook($event)"
        (share)="shareBook($event)"
        (archive)="archiveBook($event)"
    ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a
                    (click)="goToFirstPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Previous"
                    [class.disabled]="page == 0"
                >
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToPreviousPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Previous"
                    [class.disabled]="page == 0"
                >
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li
                class="page-item"
                *ngFor="let _ of [].constructor(bookResponse.totalPage); let pageIndex = index"
            >
                <a
                    (click)="goToPage(pageIndex)"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Pages"
                    [class.active]="page == pageIndex"
                >
                    {{ pageIndex + 1 }}
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToNextPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Next"
                    [class.disabled]="isLastPage()"
                >
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a
                    (click)="goToLastPage()"
                    class="page-link"
                    href="javascript:void(0)"
                    aria-label="Next"
                    [class.disabled]="isLastPage()"
                >
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
