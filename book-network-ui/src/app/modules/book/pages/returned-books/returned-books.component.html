<h2>Returned books</h2>
<div
    *ngIf="message"
    class="alert"
    [class.alert-success]="level === 'success'"
    [class.alert-danger]="level === 'danger'"
>{{message}}</div>
<hr>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Rate</th>
                <th scope="col">
                    <i class="fas fa-cogs"></i>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let book of returnedBooks.content; let index = index">
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.authorName }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                    <i class="fas fa-star text-warning"></i>{{ book.rate }}
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
                        <i *ngIf="!book.returned" class="fa-solid fa-paper-plane text-success"></i>
                        <i (click)="approveReturnBook(book)" class="fa-solid fa-circle-check cursor-pointer" [class.text-success]="book.returnApproved"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page == 0">
                        <i class="fa-solid fa-angles-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page == 0">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>
                <li class="page-item" *ngFor="let _ of [].constructor(returnedBooks.totalPage); let pageIndex = index">
                    <a (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="Pages" [class.active]="page == pageIndex">
                        {{ pageIndex + 1 }}
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage()">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage()">
                        <i class="fa-solid fa-angles-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
