<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
        <p *ngFor="let msg of errorMessages">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="login-email-input" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" name="email" id="login-email-input" class="form-control" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="login-password-input" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" name="password" id="login-password-input" class="form-control" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M4.92893 19.0711C6.32746 20.4696 8.10929 21.422 10.0491 21.8079C11.9889 22.1937 13.9996 21.9957 15.8268 21.2388C17.6541 20.4819 19.2159 19.2002 20.3147 17.5557C21.4135 15.9112 22 13.9778 22 12C22 10.0222 21.4135 8.08879 20.3147 6.4443C19.2159 4.79981 17.6541 3.51808 15.8268 2.76121C13.9996 2.00433 11.9889 1.8063 10.0491 2.19215C8.10929 2.578 6.32746 3.53041 4.92893 4.92893" stroke="#fff" stroke-width="2"/>
                <path d="M15 12L15.7809 11.3753L16.2806 12L15.7809 12.6247L15 12ZM3 13C2.44771 13 2 12.5523 2 12C2 11.4477 2.44771 11 3 11V13ZM11.7809 6.3753L15.7809 11.3753L14.2191 12.6247L10.2191 7.6247L11.7809 6.3753ZM15.7809 12.6247L11.7809 17.6247L10.2191 16.3753L14.2191 11.3753L15.7809 12.6247ZM15 13H3V11H15V13Z" fill="#fff"/>
            </svg>
            &nbsp;Sign in
        </button>
        <div>
            Don't have an account?&nbsp;
            <button (click)="register()" type="button" class="btn btn-link">Register</button>
        </div>
    </div>
</div>
